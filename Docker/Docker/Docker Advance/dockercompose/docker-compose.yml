# # Dùng dockercompose / Thực hành

# verion: "3"

# Network
networks:
  my-network:
    driver: nat

# Volumes tên là dir-site
volumes:
  dir-site:
    driver_opts:
      device: /source/
      o: bind

# Services
services:
  # Container PHP
  my-php: 
    container_name: php-product
    build:
      dockerfile: Dockerfile
      context: ./php # Là nơi lưu. dockercompose tạo được nhiều container. Ta có thể viết trước Dockerfile cho từng container khi có nhiều dòng lệnh bên trong cần chạy như này.
    hostname: php
    restart: always
    networks:
      - my-network
    volumes:
      - dir-site:/home/sites/ # Ổ đĩa volume dir-site bên trên sẽ ánh xạ vào /home/sites của container
      
  # Container httpd
  my-httpd:
    container_name: c-httpd01
    image: "httpd:latest"
    hostname: httpd
    restart: always
    networks:
      - my-network
    volumes:
      - dir-site:/home.sites
      - ./httpd/conf:/usr/local/apache2/conf
    ports:
      - "9999:80"
      - "443:443"

  # container mysql
  my-sql:
    container_name: mysql-product
    image: "mysql:latest"
    hostname: mysql
    restart: always
    networks:
      - my-network
    volumes:
      - ./db:/var/lib/mysql
      - ./mysql:/etc/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123abc
      - MYSQL_DATABASE=db_site
      - MYSQL_USER=siteuser
      - MYSQL_PASSWORD=sitepass